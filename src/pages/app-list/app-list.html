  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>App List</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let member of members">
 <ion-item>
   <ion-avatar item-left>
     <img src="{{member.avatar}}">
   </ion-avatar>
   ID:{{member.id}},Name:{{member.name}}, Downloads:{{member.Downloads}}
   </ion-item>
</ion-card>
<button ion-button (click)="sortList('Up')"> Up
</button>
<button ion-button (click)="sortList('Down')"> Down
</button>
</ion-content>
